services:

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./req/mariadb
      dockerfile: Dockerfile
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always
    expose:
      - "3306"
      
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./req/nginx
      dockerfile: Dockerfile
    networks:
      - inception
    env_file: .env
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/
    ports:
      - "443:443"
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./req/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/
    networks:
      - inception
    env_file: .env
    depends_on:
      - mariadb
    restart: always
    expose:
      - "9000"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/moelalj/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/moelalj/data/mariadb'

networks:
  inception:
    driver: bridge